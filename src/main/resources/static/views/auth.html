<div class="jumbotron text-center">

	<div class="row">
		<div class="col-sm-5">
			<h3>{{headingTitle}}</h3>

			<form name="stepOne" ng-show="!stepOneSuccessful">
				<label> User name: <input type="text" name="username"
					ng-model="user.name" class="form-control" required>
				</label>
				<div role="alert">
					<span class="error" ng-show="myForm.customerName.$error.required" />
				</div>

				<label> Password: <input type="password" name="password"
					ng-model="user.password" class="form-control" required>
				</label>
				<div role="alert">
					<span class="error" ng-show="myForm.amount.$error.required" />
				</div>

				<button type="submit" class="btn btn-default" id="authstepone"
					ng-click="authenticateStepOne()">Continue</button>
			</form>

			<form name="stepTwo"
				ng-show="stepOneSuccessful && !stepTwoSuccessful">
				<div ng-show="stepOneSuccessful">
					<label> PIN: <input type="text" name="pin"
						ng-model="user.pin" class="form-control" required>
					</label>
					<div role="alert">
						<span class="error" ng-show="myForm.age.$error.required" />
					</div>
				</div>

				<button type="submit" class="btn btn-default" id="authstepone"
					ng-click="authenticateStepTwo()">Authenticate</button>
			</form>
			<p>{{info}}</p>

			<form name="stepTwo"
				ng-show="stepOneSuccessful && stepTwoSuccessful">
				<div>
					<button type="submit" class="btn btn-default" id="logout"
						ng-click="logout()">Logout</button>
				</div>
			</form>
		</div>
	</div>
</div>
